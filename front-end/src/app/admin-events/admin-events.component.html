            <div class="wrapper">
                <div class="hero-section cms-e-section" style="background-image: url(&quot;http://trials.vevs.website/web-demo/car-parking-website/app/web/upload/medium/1920x400-137-1578941898.jpg&quot;);">
                    <img src="http://trials.vevs.website/web-demo/car-parking-website/app/web/upload/medium/1920x400-137-1578941898.jpg" alt="" title="" data-id="137" class="hero-img hidden wc-image">

                    <div class="container">
                        <h1 class="h1"><span class="wc-editable" data-pk="custom_68c1de49669a4eb915213084a137296a" data-type="text">Add admin</span></h1>
                        <div class="paragragh"><span class="wc-editable" data-pk="custom_ff93be33d81a3716cbb7bd43b11015ee" data-type="plaintext"></span></div>
                    </div>
                </div>

                <div class="section">
                    <div class="container">
                        <div class="section-content">
                            <div id="pjCpContainer">
                                <div class="row">
                                    <div class="col-lg-10 col-lg-offset-1 col-xs-12">


                                        <div class="py-5">
                                            <div class="row">
                                                <div class="col-md-6 mx-auto">
                                                    <span class="anchor" id="formLogin"></span>

                                                    <!-- form card login -->
                                                    <div class="card rounded-0">
                                                        <div class="card-header">
                                                            <h3 class="mb-0"></h3>
                                                        </div>
                                                        <div class="card-body">
                                                            <form class="form">
                                                                <div class="form-group">
                                                                    <label for="uname1">Username</label>
                                                                    <input type="text" [(ngModel)]="registerUserData.email" name="email" class="form-control rounded-0" required>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label>Password</label>
                                                                    <input type="password" [(ngModel)]="registerUserData.password" name="password" class="form-control rounded-0" required>
                                                                </div>
                                                                <label for="location_id" class="formLabel"><span class="wc-editable" data-pk="ws_location" data-type="text">grade</span></label>
                                                                <select (change)="filterChanged($event.target.value)" class="form-control form-control-lg" ([ngModel])="selected">
                                                                    <option></option>
                                                                    <option class="form-control form-control-lg"  value="admin" *ngIf="role == 'supA'">SuperAdmin</option>
                                                                    <option class="form-control form-control-lg"  value="sup" *ngIf="role == 'supA'">Admin</option>
                                                                    <option class="form-control form-control-lg"  value="sup">Superviseur</option>
                                                                  </select>
                                                                <label for="location_id" class="formLabel" *ngIf="selecteds == 'sup'"><span class="wc-editable" data-pk="ws_location" data-type="text">parking</span></label>
                                                                <div class="ng-autocomplete" style="width: 100%;">
                                                                    <ng-autocomplete *ngIf="selecteds == 'sup'" [(ngModel)]="reserv.name" [data]="data" [searchKeyword]="keyword" (selected)='selectEvent($event)' (inputChanged)='onChangeSearch($event)' (inputFocused)='onFocused($event)' [itemTemplate]="itemTemplate" [notFoundTemplate]="notFoundTemplate">

                                                                    </ng-autocomplete>

                                                                    <ng-template #itemTemplate let-item>
                                                                        <a [innerHTML]="item.name"></a>
                                                                    </ng-template>

                                                                    <ng-template #notFoundTemplate let-notFound>
                                                                        <div [innerHTML]="notFound"></div>
                                                                    </ng-template>
                                                                </div>
                                                                <div *ngIf="selecteds == 'admin'" class="form-group" style="margin-top: 20px;">
                                                                    <label>add name of parking </label>
                                                                    <input [(ngModel)]="park.name" name="name" class="form-control rounded-0" required>
                                                                </div>


                                                                <button type="button" style="margin-top: 20px;" (click)="registerUser()" class="btn btn-primary float-right">ADD
                                  </button>
                                                            </form>
                                                        </div>
                                                        <!--/card-block-->
                                                    </div>
                                                    <!-- /form card login -->

                                                </div>
                                                <table class="table">
                                                    <thead>
                                                        <h2>LIST ADMINS </h2>
                                                        <tr>

                                                            <th scope="col">
                                                                <p style="font-size: large;">name</p>
                                                            </th>





                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr *ngFor="let m of listAdmin">
                                                            <td>
                                                                <p style="font-size: large;">{{m.email}}</p>
                                                            </td>


                                                            <td>
                                                                <a class="action-btn">
                                                                    <i class="material-icons" (click)="onDeletee(m._id)">delete</i>
                                                                </a>
                                                            </td>

                                                        </tr>

                                                    </tbody>
                                                </table>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
